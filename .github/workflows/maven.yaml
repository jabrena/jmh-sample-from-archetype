name: CI Builds

on: [push]

jobs:
  run:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        java-version: ['22', '23', '24']
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # Fetches all submodules
      - uses: actions/setup-java@v4
        with:
          distribution: 'graalvm' # See 'Supported distributions' for available options
          java-version: ${{ matrix.java-version }}
      - name: Maven build
        run: cd test && ./mvnw --batch-mode --no-transfer-progress verify --file pom.xml
      - name: Run JMH benchmarks (CI mode)
        run: cd test && java -jar target/benchmarks.jar -wi 1 -i 1 -f 1 -t 1 